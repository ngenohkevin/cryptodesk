    <rect x="-0.5" y="-5" width="1" height="2" fill="#FFF"/>
    <rect x="-0.5" y="3" width="1" height="2" fill="#FFF"/>
    <rect x="0.5" y="-5" width="1" height="2" fill="#FFF"/>
    <rect x="0.5" y="3" width="1" height="2" fill="#FFF"/>

